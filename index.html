<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Menu</title>
</head>
<body>
    <section class="menu container">
        <div class="menu__botoes">
            <div>
                <a target="_blank" href="./cadastro.html" class="menu__botao">TABELAS DE FUNCIONARIOS</a>
                <div class="container">
                    <div class="header">
                        <span>Funcionários</span>
                    </div>
                
                    <div class="divTable">
                        <table>
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Função</th>
                                <th>Salário</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                
                    <div class="modal-container">
                        <div class="modal">
                            <form>
                            <label for="m-nome">Nome</label>
                            <input id="m-nome" type="text" required />
                    
                            <label for="m-funcao">Função</label>
                            <input id="m-funcao" type="text" required />
                    
                            <label for="m-salario">Salário</label>
                            <input id="m-salario" type="number" required />
                            <button id="btnSalvar">Salvar</button>
                            </form>
                        </div>
                    </div>
                
                </div>
              
            </div>
            
            <a target="_blank" href="./cadastrocli.html" class="menu__botao">TABELAS DE CLIENTES</a>
        </div>
        
    </section>

    <script src="./js/script.js"></script>

</html>
